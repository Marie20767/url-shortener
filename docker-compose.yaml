services:
  postgres:
    image: postgres
    container_name: key_container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: url_keys
    volumes:
      - ./internal/store/keys/schema/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
  mongo:
    image: mongo
    container_name: url_container
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    ports:
      - "27017:27017"
  url-cache:
    image: redis:7.4
    container_name: url_cache_container
    restart: unless-stopped
    ports:
      - "6379:6379"
    command:  [
      "redis-server",
      "--maxmemory", "512mb",         
      "--maxmemory-policy", "allkeys-lru",
      "--loglevel", "warning"
    ]
  key-cache:
    image: redis:7.4
    container_name: key_cache_container
    restart: unless-stopped
    ports:
      - "6380:6379"
    command:  [
      "redis-server",
      "--loglevel", "warning"
    ]

 